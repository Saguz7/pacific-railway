<div class="container-principal">
  <div class="row card">
    <div class="col s12"><br><br>
      <div class="row center-align">
        <div class="row center-align">
          <div class="col s6 left-align">
            <p-button (click)="gotomap()" label="Map" icon="pi pi-chevron-left" styleClass="p-button-link"></p-button>
           </div>
          <div class="col s6 right-align">
                   <p-button  (click)="gotoppsdetails()" label="PPS Details" styleClass="p-button-link"></p-button>
          </div>
        </div>
        <div class="col s12">
          <br>
                ID: {{chasis}} <!-- <label> Load # 5600670637</label> -->
              <hr>
            </div>
      </div>


      <div class="col s2">
        <p-panel header="Time Range">
          <div class = "row">
          <div class="col s12">
            <div class="col s12">

              From:
            </div>
          </div>
          <div class="col s12">
            <div class="col s12">
              <br>
              Date:
            </div>
            <div class="col s12">
              <p-calendar [(ngModel)]="datefrom" [style]="{'width':'100%'}" [showIcon]="false" icon="pi pi-calendar" [inputStyle]="{'border':'none'}" (onSelect)="validate()"> </p-calendar>
            </div>
           </div>
          <div class="col s12">
            <div class="col s12">
              Time:
            </div>
            <div class="col s12">
          <p-calendar [(ngModel)]="timefrom" [showTime]="true" timeOnly="true" dataType="string" inputId="timeonly" [style]="{'width':'100%'}" [showIcon]="false" icon="pi pi-calendar" [inputStyle]="{'border':'none'}" (onSelect)="validate()"></p-calendar>
        </div>
          </div>
          <div class="col s12"><br>
          </div>
          <div class="col s12">
            <div class="col s12">
               To:
            </div>
          </div>
          <div class="col s12"><br>
          </div>


          <div class="col s12">
            <div class="col s12">
              Date:
            </div>
            <div class="col s12">
              <p-calendar [(ngModel)]="dateto" [style]="{'width':'100%'}" [showIcon]="true" icon="pi pi-calendar" [showIcon]="false" icon="pi pi-calendar" [inputStyle]="{'border':'none'}" (onSelect)="validate()"></p-calendar>
            </div>
           </div>
          <div class="col s12">
            <div class="col s12">
              Time:
            </div>
            <div class="col s12">
          <p-calendar [(ngModel)]="timeto" [showTime]="true"  timeOnly="true" dataType="string" inputId="timeonly" [style]="{'width':'100%'}" [showIcon]="false" icon="pi pi-calendar" [inputStyle]="{'border':'none'}" (onSelect)="validate()"></p-calendar>
        </div>
          </div>
          <div class="col s12"><br>
          </div>
          <div class="col s12 right-align">
            <ng-container *ngIf="validatedDates">
              <button pButton pRipple type="button" label="Update" (click)="searchForDates()" lass="p-button-danger" ></button>

            </ng-container>
            <ng-container *ngIf="!validatedDates">
              <button pButton pRipple type="button" label="Update" disabled lass="p-button-danger"></button>

            </ng-container>




          </div>

          </div>
        </p-panel>

            <!--
        <p-panel header="Display Options">
          <div class="field-radiobutton">
                <p-radioButton name="option" value="1" [(ngModel)]="option" inputId="option1"></p-radioButton>
                <label class="options-labels" for="option1"> Points only</label>
            </div><br>
            <div class="field-radiobutton">
                <p-radioButton name="option" value="2" [(ngModel)]="option" inputId="option2"></p-radioButton>
                <label class="options-labels" for="option2"> Alerts</label>
            </div><br>
            <div class="field-radiobutton">
                <p-radioButton name="option" value="3" [(ngModel)]="option" inputId="option3"></p-radioButton>
                <label class="options-labels" for="option3"> Door events</label>
            </div><br>
            <div class="field-radiobutton">
                <p-radioButton name="option" value="4" [(ngModel)]="option" inputId="option4"></p-radioButton>
                <label class="options-labels" for="option4"> Temperature Graph</label>
            </div>
          <div class="col s12"><br>
          </div>
        </p-panel>
      -->

        <div class="col s12"><br>
        </div>




      </div>
      <div class="col s10">
        <div id="esri-view" class="container-map" #mapViewNode></div>
        <ng-container *ngIf="loading">
          <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        </ng-container>
        <ng-container *ngIf="historicalpoints.length>0">
          <app-filterroute-map [Events]="events" [Georeferences]="georeferences" (SendFilters)="getFilters($event)"></app-filterroute-map>
        </ng-container>

           <app-table-route-map [Data]="historicalpoints" (SendCenter)="centermap($event)"></app-table-route-map>

          <div class="col s12 center-align" *ngIf="historicalpoints!=undefined">
            <ng-container *ngIf="historicalpoints.length>0">
              <button pButton pRipple type="button" label="CSV" (click)="downloadcsv()" lass="p-button-danger" ></button>

            </ng-container>




          </div>
          <div class="col s12 center-align" *ngIf="historicalpoints!=undefined"><br><br>
          </div>


        <!--
        <app-temperature-graph></app-temperature-graph>

        -->

      </div>
    </div>
  </div>



</div>
